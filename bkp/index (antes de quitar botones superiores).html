<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Criaturas Morfol√≥gicas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            min-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group h3 {
            margin: 0 0 10px 0;
            color: #4fc3f7;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .slider-container {
            margin-bottom: 15px;
        }

        .slider-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #ccc;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;
            appearance: none;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4fc3f7;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4fc3f7;
            cursor: pointer;
            border: none;
        }

        .value-display {
            font-size: 11px;
            color: #999;
            float: right;
        }

        .button {
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin: 5px 5px 5px 0;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(79, 195, 247, 0.3);
        }

        .button.active {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 300px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .audio-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .audio-status {
            font-size: 12px;
            margin-bottom: 10px;
        }

        #volumeControl {
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Cargando criatura morfol√≥gica...</div>
    </div>

    <div class="controls" id="controls" style="display: none;">
        <div class="control-group">
            <h3>üéÆ Formas de Criatura</h3>
            <button class="button" onclick="setCreatureForm('jellyfish')">ü™º Medusa</button>
            <button class="button" onclick="setCreatureForm('coral')">ü™∏ Coral</button>
            <button class="button" onclick="setCreatureForm('octopus')">üêô Pulpo</button>
            <button class="button" onclick="setCreatureForm('flower')">üå∏ Flor</button>
            <button class="button" onclick="setCreatureForm('cactus')">üåµ Cactus</button>
            <button class="button" onclick="setCreatureForm('fern')">üåø Helecho</button>
        </div>

        <div class="control-group">
            <h3>üéõÔ∏è Control Manual</h3>
            <div id="morphSliders"></div>
        </div>

        <div class="control-group">
            <h3>üé¨ Animaci√≥n</h3>
            <button class="button" onclick="toggleAnimation()" id="animButton">‚ñ∂Ô∏è Reproducir</button>
            <button class="button" onclick="resetAll()">üîÑ Reset</button>
        </div>

        <div class="control-group">
            <h3>üé® Visualizaci√≥n</h3>
            <button class="button" onclick="toggleWireframe()" id="wireframeButton">üìê Wireframe</button>
            <button class="button" onclick="toggleRotation()" id="rotationButton">üîÑ Auto-rotar</button>
        </div>
    </div>

    <div class="info" id="info" style="display: none;">
        <h4 style="margin-top: 0; color: #4fc3f7;">‚ÑπÔ∏è Informaci√≥n del Modelo</h4>
        <div id="modelInfo">Cargando informaci√≥n...</div>
    </div>

    <div class="audio-controls">
        <div class="audio-status" id="audioStatus">üîá Audio inactivo</div>
        <input type="range" id="volumeControl" min="0" max="100" value="30">
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
        import MorphSynth from './synth.js';

        // Variables globales
        let scene, camera, renderer, controls;
        let model, mixer, clock;
        let morphTargets = {};
        let isAnimating = false;
        let autoRotate = false;
        let wireframeMode = false;
        let midiAccess = null;
        let synth = null;

        // Configuraci√≥n MIDI
        const CREATURE_CC_MAP = {
            52: 'jellyfish',
            53: 'coral',
            54: 'octopus',
            55: 'flower',
            56: 'cactus',
            57: 'fern'
        };

        const SLIDER_CC_MAP = {
            110: 0,
            111: 1,
            112: 2,
            113: 3,
            114: 4,
            115: 5
        };

        // Inicializaci√≥n MIDI
        if (navigator.requestMIDIAccess) {
            navigator.requestMIDIAccess()
                .then(onMIDISuccess, onMIDIFailure);
        }

        function onMIDISuccess(midiAccessObj) {
            console.log("MIDI Access Obtenido!");
            midiAccess = midiAccessObj;

            const inputs = midiAccess.inputs.values();
            for (let input of inputs) {
                input.onmidimessage = handleMIDIMessage;
            }
        }

        function onMIDIFailure() {
            console.error("No se pudo acceder al MIDI!");
        }

        function handleMIDIMessage(event) {
            const [command, cc, value] = event.data;

            // Control Change messages
            if (command === 0xB0) {
                // Creature selection CCs (52-57)
                if (cc >= 52 && cc <= 57) {
                    const creatureType = CREATURE_CC_MAP[cc];
                    if (creatureType) {
                        setCreatureForm(creatureType);
                    }
                }

                // Morph sliders CCs (110-115)
                if (cc >= 110 && cc <= 115) {
                    const sliderIndex = SLIDER_CC_MAP[cc];
                    const normalizedValue = value / 127; // Convert from MIDI (0-127) to normalized (0-1)
                    const sliders = document.querySelectorAll('.slider');
                    if (sliders[sliderIndex]) {
                        sliders[sliderIndex].value = normalizedValue;
                        // Trigger the input event to update the morphs
                        const event = new Event('input', { bubbles: true });
                        sliders[sliderIndex].dispatchEvent(event);
                    }
                }
            }
        }

        // Configuraci√≥n inicial
        init();
        loadModel();

        function init() {
            // Escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x001122);

            // C√°mara
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(4, 2, 4);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            document.body.appendChild(renderer.domElement);

            // Controles
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Iluminaci√≥n
            setupLighting();

            // Clock para animaciones
            clock = new THREE.Clock();

            // Eventos
            window.addEventListener('resize', onWindowResize);
        }

        function setupLighting() {
            // Luz ambiental suave
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);

            // Luz principal
            const mainLight = new THREE.DirectionalLight(0xffffff, 1.0);
            mainLight.position.set(5, 10, 5);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            scene.add(mainLight);

            // Luz de relleno
            const fillLight = new THREE.DirectionalLight(0x4fc3f7, 0.3);
            fillLight.position.set(-5, 5, -5);
            scene.add(fillLight);

            // Luz trasera
            const backLight = new THREE.DirectionalLight(0xff6b35, 0.2);
            backLight.position.set(0, 5, -10);
            scene.add(backLight);
        }

        function loadModel() {
            const loader = new GLTFLoader();

            // CAMBIA ESTA RUTA POR LA DE TU ARCHIVO GLB
            loader.load('./models/morphing_creatures.glb',
                (gltf) => {
                    console.log('Modelo cargado:', gltf);

                    model = gltf.scene;
                    scene.add(model);

                    // Configurar modelo
                    setupModel(model);

                    // Configurar animaciones si existen
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(model);
                        gltf.animations.forEach(clip => {
                            const action = mixer.clipAction(clip);
                            action.play();
                        });
                    }

                    // Ocultar loading y mostrar controles
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('controls').style.display = 'block';
                    document.getElementById('info').style.display = 'block';

                    // Centrar c√°mara
                    centerCamera();

                    // Iniciar loop de renderizado
                    animate();
                },
                (progress) => {
                    const percentage = (progress.loaded / progress.total * 100).toFixed(1);
                    console.log('Progreso:', percentage + '%');
                },
                (error) => {
                    console.error('Error cargando modelo:', error);
                    document.getElementById('loading').innerHTML =
                        '<div style="color: #ff6b35;">‚ùå Error cargando el modelo<br>Verifica que el archivo GLB est√© en ./models/</div>';
                }
            );
        }

        function setupModel(model) {
            let meshesWithMorphs = [];

            model.traverse((child) => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;

                    // Buscar morph targets (shape keys)
                    if (child.morphTargetInfluences && child.morphTargetDictionary) {
                        meshesWithMorphs.push(child);
                        console.log('Mesh con morph targets:', child.name);
                        console.log('Morph targets:', child.morphTargetDictionary);

                        // Guardar referencia a los morph targets
                        Object.keys(child.morphTargetDictionary).forEach(name => {
                            if (!morphTargets[name]) {
                                morphTargets[name] = [];
                            }
                            morphTargets[name].push({
                                mesh: child,
                                index: child.morphTargetDictionary[name]
                            });
                        });
                    }
                }
            });

            // Crear controles para morph targets
            createMorphControls();
            updateModelInfo(meshesWithMorphs);
        }

        function createMorphControls() {
            const container = document.getElementById('morphSliders');
            container.innerHTML = '';

            Object.keys(morphTargets).forEach(name => {
                const sliderContainer = document.createElement('div');
                sliderContainer.className = 'slider-container';

                const label = document.createElement('label');
                label.textContent = name;

                const valueDisplay = document.createElement('span');
                valueDisplay.className = 'value-display';
                valueDisplay.textContent = '0.00';

                const slider = document.createElement('input');
                slider.type = 'range';
                slider.className = 'slider';
                slider.min = '0';
                slider.max = '1';
                slider.step = '0.01';
                slider.value = '0';

                slider.addEventListener('input', (e) => {
                    const value = parseFloat(e.target.value);
                    setMorphTarget(name, value);
                    valueDisplay.textContent = value.toFixed(2);
                    if (synth) {
                        synth.playMorphSound(value);
                    }
                });

                label.appendChild(valueDisplay);
                sliderContainer.appendChild(label);
                sliderContainer.appendChild(slider);
                container.appendChild(sliderContainer);
            });
        }

        function setMorphTarget(targetName, value) {
            if (morphTargets[targetName]) {
                morphTargets[targetName].forEach(target => {
                    target.mesh.morphTargetInfluences[target.index] = value;
                });
            }
        }

        function updateModelInfo(meshes) {
            const info = document.getElementById('modelInfo');
            const totalVertices = meshes.reduce((total, mesh) => total + mesh.geometry.attributes.position.count, 0);
            const totalFaces = meshes.reduce((total, mesh) => total + (mesh.geometry.index ? mesh.geometry.index.count / 3 : mesh.geometry.attributes.position.count / 3), 0);

            info.innerHTML = `
        <strong>Mallas:</strong> ${meshes.length}<br>
        <strong>V√©rtices:</strong> ${totalVertices.toLocaleString()}<br>
        <strong>Caras:</strong> ${Math.floor(totalFaces).toLocaleString()}<br>
        <strong>Morph Targets:</strong> ${Object.keys(morphTargets).length}<br>
        <strong>Formas:</strong> ${Object.keys(morphTargets).join(', ')}
    `;
        }

        // Funciones de control
        window.setCreatureForm = function (formName) {
            // Reset todos los morphs
            resetAll();

            // Activar el morph target correspondiente
            const targetName = formName.charAt(0).toUpperCase() + formName.slice(1);
            setMorphTarget(targetName, 1.0);

            // Actualizar slider correspondiente
            const sliders = document.querySelectorAll('.slider');
            sliders.forEach(slider => {
                const label = slider.previousElementSibling.textContent.split(' ')[0];
                if (label === targetName) {
                    slider.value = '1.0';
                    slider.nextElementSibling.textContent = '1.00';
                }
            });

            // Marcar bot√≥n como activo
            document.querySelectorAll('.button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (synth) {
                synth.playCreatureSound(formName);
            }
        };

        window.toggleAnimation = function () {
            isAnimating = !isAnimating;
            const button = document.getElementById('animButton');
            button.textContent = isAnimating ? '‚è∏Ô∏è Pausar' : '‚ñ∂Ô∏è Reproducir';
        };

        window.resetAll = function () {
            Object.keys(morphTargets).forEach(name => {
                setMorphTarget(name, 0);
            });

            // Reset sliders
            document.querySelectorAll('.slider').forEach(slider => {
                slider.value = '0';
                slider.previousElementSibling.querySelector('.value-display').textContent = '0.00';
            });

            // Reset botones
            document.querySelectorAll('.button').forEach(btn => btn.classList.remove('active'));
        };

        window.toggleWireframe = function () {
            wireframeMode = !wireframeMode;
            if (model) {
                model.traverse(child => {
                    if (child.isMesh) {
                        child.material.wireframe = wireframeMode;
                    }
                });
            }

            const button = document.getElementById('wireframeButton');
            button.textContent = wireframeMode ? 'üé® S√≥lido' : 'üìê Wireframe';
        };

        window.toggleRotation = function () {
            autoRotate = !autoRotate;
            const button = document.getElementById('rotationButton');
            button.textContent = autoRotate ? '‚è∏Ô∏è Auto-rotar' : 'üîÑ Auto-rotar';
        };

        function centerCamera() {
            if (model) {
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());

                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / 2 * Math.tan(fov * 2)) * 1.5;

                camera.position.set(center.x + cameraZ, center.y + cameraZ * 0.5, center.z + cameraZ);
                controls.target.copy(center);
                controls.update();
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();

            // Actualizar mixer de animaciones
            if (mixer && isAnimating) {
                mixer.update(delta);
            }

            // Auto rotaci√≥n
            if (autoRotate && model) {
                model.rotation.y += 0.005;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // Modificar la inicializaci√≥n del sintetizador
        async function initAudio() {
            try {
                if (!synth) {
                    synth = new MorphSynth();
                    document.getElementById('audioStatus').textContent = 'üîä Audio activo';

                    // Configurar control de volumen
                    const volumeControl = document.getElementById('volumeControl');
                    volumeControl.addEventListener('input', (e) => {
                        if (synth) {
                            synth.setVolume(e.target.value / 100);
                        }
                    });
                }
            } catch (error) {
                console.error('Error iniciando audio:', error);
                document.getElementById('audioStatus').textContent = '‚ùå Error de audio';
            }
        }

        // Reemplazar el listener anterior con estos dos
        document.addEventListener('click', initAudio, { once: true });
        document.addEventListener('keydown', initAudio, { once: true });
    </script>

</body>

</html>
